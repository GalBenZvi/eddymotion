[build-system]
requires = [
    "setuptools >= 42.0", 
    "wheel", 
    "setuptools_scm[toml] >= 3.4", 
    "setuptools_scm_git_archive"
]
[tool.setuptools_scm]
write_to = "eddymotion/_version.py"
write_to_template = """\
\"\"\"Version file, automatically generated by setuptools_scm.\"\"\"
__version__ = "{version}"
"""
fallback_version = "0.0"

[tool.black]
exclude = '''
# Directories
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | build
  | dist
)/
'''
line-length = 79

[tool.coverage.run]
source = ["eddymotion"]
branch = true
omit = ["*tests*", "venv/**", "setup.py"]
command_line = "-m pytest tests"

[tool.coverage.paths]
source = ["src"]